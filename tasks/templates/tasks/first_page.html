{% if user.is_authenticated %}
  <meta http-equiv="refresh" content="2;url={% url 'task_list' %}" />
  <form method="get" action="{% url 'task_list' %}">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Login</button>
  </form>
{% else %}

  <form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit">Login</button>
  </form>
{% endif %}
